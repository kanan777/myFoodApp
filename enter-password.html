<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="forget-cover pass-cover">
        <div class="forget-content">
            <h2 class="forget-title">
                Change New Password
            </h2>
            <p class="forget-text">
                Enter a different password with the previous
            </p>
        </div>
        <div class="register-form">
            <form action="">
                <label for="password"><span class="main-title">New Password</span></label>
                <br>
                <input class="name" id="password" type="password" placeholder="**** **** ****">
                <label for="password"><span class="main-title">Confirm Password</span></label>
                <br>
                <input class="name" id="password" type="password" placeholder="**** **** ****">
            </form>
        </div>
        <div class="submit__button pass-reset">
            <button class="register-link" type="submit">
                Reset Password
            </button>
        </div>
    </div>



    <script src="js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
