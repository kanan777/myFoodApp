<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register First</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="register-cover">
        <div class="register__img">
            <img src="img/Order Success.png" alt="">
        </div>
        <div class="onboard-content text-center">
            <h2 class="main-title">Welcome</h2>
            <p class="onboard-text">
                Before enjoying Foodmedia services <br>
                Please register first
            </p>
        </div>
        <div class="join__buttons">
            <div class="register__button">
                <a href="registration-first.html" class="register-link">
                    Create Account
                </a>
            </div>
            <div class="login__button">
                <a href="login.html" class="login-link">
                    Log in
                </a>
            </div>
        </div>
        <div class="terms-conditions text-center">
            By logging in or registering, you have agreed to the <a href="#">Terms and Conditions</a> and <a
                href="#">Privacy Policy</a>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
