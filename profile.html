<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="profile-details-cover">
        <div class="account-details">
            <img src="img/icons/avatar2.svg" alt="" class="avatar2">
            <div class="user-info">
                <b class="join-text">Sadek Hossen</b>
                <span class="food-adress">
                    sadekbranding@gmail.com
                </span>
            </div>
            <div class="ring-cover">
                <a href="#" class="notifications">
                    <img src="img/icons/ring.svg" alt="" class="ring">
                    <span>3</span>
                </a>
            </div>
        </div>
        <div class="account-settings">
            <div class="settings-content">
                <img src="img/icons/account.svg" alt="">
                <span class="profile-text">
                    Account setting
                </span>
            </div>
            <img src="img/icons/pen.svg" alt="">
        </div>
        <div class="all-settings">
            <ul class="list-unstyled">
                <li>
                    <a href="#">
                        <div class="settings-content">
                            <img src="img/icons/Frame 1.svg" alt="">
                            <span class="profile-text">
                                Language
                            </span>
                        </div>
                        <img src="img/icons/profile-icon.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="settings-content">
                            <img src="img/icons/Frame 2.svg" alt="">
                            <span class="profile-text">
                                Feedback
                            </span>
                        </div>
                        <img src="img/icons/profile-icon.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="settings-content">
                            <img src="img/icons/Frame 3.svg" alt="">
                            <span class="profile-text">
                                Rate us
                            </span>
                        </div>
                        <img src="img/icons/profile-icon.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="settings-content">
                            <img src="img/icons/Frame 4.svg" alt="">
                            <span class="profile-text">
                                New Version
                            </span>
                        </div>
                        <img src="img/icons/profile-icon.svg" alt="">
                    </a>
                </li>
            </ul>
        </div>
        <div class="logout__button">
            <button class="logout" type="button" target="index.html">
                Logout
            </button>
        </div>
        <div class="footer">
            <a href="home-page.html">
                <img src="img/icons/Frame-home.svg" alt="">
            </a>
            <a href="booking-history.html">
                <img src="img/icons/Frame2'.svg" alt="">
            </a>
            <a href="#">
                <img src="img/icons/Vector-greenperson.svg" alt="">
            </a>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js">
    </script>
    <script src="js/main.js"></script>
</body>
