<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration First</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="register-box">
        <img src="img/icons/Line 1.png" alt="line" class="text-center join-line">
        <div class="join">
            <a href="#" class="join-text custom-focus">Create Account
                <div class="line text-center"></div>
            </a>
            <a href="#" class="join-text">Login
                <div class="line text-center login-line"></div>
            </a>
        </div>
        <div class="register-form">
            <form action="">
                <label for="name-data"><span class="main-title">Full Name</span></label>
                <br>
                <input class="name" id="name-data" type="text" placeholder="Enter your full name">

                <label for="email"><span class="main-title">Email address</span></label>
                <br>
                <input class="name email" id="email" type="email" placeholder="Eg namaemail@emailkamu.com">

                <label for="password"><span class="main-title">Password</span></label>
                <br>
                <input class="name" id="password" type="password" placeholder="**** **** ****">
            </form>
        </div>
        <div class="join__buttons">
            <button type="submit" disabled
                class="register-link disable__button disable-text custom-line">Registration</button>
            <a href="#" class="register-link disable__button">
                <img src="img/icons/ic_google.png" alt="google-icon" class="google-icon">
                Sign up with Google
            </a>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
