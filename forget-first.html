<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget First</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="forget-cover">
        <div class="forget-content">
            <h2 class="forget-title">
                Forget Password
            </h2>
            <p class="forget-text">
                Enter your registered email below
            </p>
        </div>
        <div class="register-form">
            <form action="">
                <label for="email"><span class="main-title">Email address</span></label>
                <br>
                <input class="name email" id="email" type="email" placeholder="Eg namaemail@emailkamu.com">
            </form>
        </div>
        <div class="forgot-pass">
            <a href="login.html" class="main-title">Remember the password? <span>Sign in</span></a>
        </div>
        <div class="submit__button">
            <!-- <button class="register-link" type="submit" href="back-email.html">
                Submit
            </button> -->
            <a class="register-link" href="back-email.html">
                Submit
            </a>
        </div>
    </div>



    <script src="js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
